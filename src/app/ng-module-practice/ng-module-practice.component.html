<p>ng-module-practice works!</p>
<div class="container">
    <div class="form-group">
        <input type="text" class="input-text" [(ngModel)]="name"  />
        <button class="btn btn-primary" (click)="submit()">Submit</button>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th class="table-header">S.No</th>
                <th class="table-header">Name</th>
                <th class="table-header">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let name of names; let i = index;">
                <td class="table-data">{{ i + 1 }}</td>
                <td class="table-data">{{ name }}</td>
                <td class="table-data">
                    <button class="btn btn-secondary" (click)="editName(name, i)">Edit</button>
                    <button class="btn btn-danger" (click)="deleteName(i)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
